<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="employee p-5">
            <h2 class="crud text-center text-uppercase">registration</h2>
            <hr>
            <div class="registration text-center w-75 m-auto mt-5 p-3">
                <label for="">First name<span class="text-danger">*</span></label>
                <input class="inputs form-control" type="text" placeholder="First name"  id="firstName">
                <div id="alertName" class="alert alert-danger m-auto d-none">please start with capital letter!</div>
                <label for="">Last name</label>
                <input class="inputs form-control" type="text" placeholder="Last name"  id="lastName">
                <label for="">age<span class="text-danger">*</span></label>
                <input class="inputs form-control"  type="text" placeholder="age"  id="age">
                <div id="alertAge" class="alert alert-danger m-auto d-none">age must be 20-80!</div>
                <label for="">department<span class="text-danger">*</span></label>
                <input class="inputs form-control"  type="text" placeholder="department" id="department" >
                <div id="alertDepartment" class="alert alert-danger m-auto d-none">please start with capital letter!</div>
                <label for="">salary</label>
                <input class="inputs form-control" type="number" placeholder="salary" id="salary" >
                <button id="click" class="btn bg-light add" disabled>Add employee</button>
                <button id="clear" class="btn bg-light">clear</button>
            </div>
            <h2 class="crud listemp text-center text-uppercase mt-5 m-auto">list of employee</h2>
            <hr class="m-auto mt-3">
            <div class="list w-75 m-auto my-5 p-3">
                <div class="d-flex searchDelete">
                    <input id="searchText" class="form-control" onkeyup="search(this.value)" type="text" placeholder="search..">
                    <button id="delAllBtn" class="delall btn text-capitalize ms-auto">delete all</button>
                </div>
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Department</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                          
                        </tbody>
                      </table>
                </div>
               
            </div>
        </section>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.min.js"></script>
    <!-- <script src="assets/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
